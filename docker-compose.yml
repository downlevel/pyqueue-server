version: '3.8'

services:
  # PyQueue Server - Backend API
  pyqueue-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pyqueue-server
    ports:
      - "${PORT:-8002}:${PORT:-8002}"
    environment:
      - STORAGE_BACKEND=${STORAGE_BACKEND:-sqlite}
      - STORAGE_PATH=/app/data
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CORS_ORIGINS=*
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-8002}
      - DEBUG=${DEBUG:-true}
      - SQLITE_DB_PATH=${SQLITE_DB_PATH:-/app/data/pyqueue.db}
    volumes:
      - pyqueue-data:/app/data
      - ./config:/app/config
    networks:
      - pyqueue-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-8002}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  pyqueue-data:
    driver: local

networks:
  pyqueue-network:
    driver: bridge
